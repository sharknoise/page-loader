env:
  global:  # id given to the github repo by codeclimate
    - CC_TEST_REPORTER_ID=205c6d45b94cc179a8a47f6bea625df84f6e4d1344cbefb39779b63950fb045e
language: python
python:
  # we want to test our package on several versions of Python
  - 3.6
  - 3.7
  - 3.8
  - 3.9

before_install:
  # make depends on poetry
  - pip install poetry

install:
  - make install

before_script:  # code coverage tool
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - make lint
  - make test-coverage

after_script:
  - ./cc-test-reporter format-coverage --debug --input-type coverage.py coverage.xml after-build $TRAVIS_TEST_RESULT
  - if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./cc-test-reporter upload-coverage; fi
